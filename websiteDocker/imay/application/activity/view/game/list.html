<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iMay游戏攻略</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no">
    <style type="text/css">
        /* CSS Document */
        /*reset*/
        *{-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,iframe{margin:0;padding:0;border:0; word-wrap: break-word; -webkit-text-size-adjust:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        body,button,input,select,textarea{font:12px/1.5 tahoma,Microsoft YaHei;}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:500}
        input,select,textarea{font-size:100%; vertical-align:middle; border:0;background:none;box-shadow:none; -moz-appearance:none; appearance:none; outline:none; -webkit-outline:none;-webkit-appearance:searchfield;-webkit-rtl-ordering:logical;-webkit-user-select:text;-webkit-appearance:none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
        input:focus,textarea:focus{outline:none}
        ol,ul{list-style:none}
        table{border-collapse:collapse;border-spacing:0}
        img{border:0 none; padding: 0; margin: 0;}
        img, object {max-width: 100%;}
        em,i,code,cite,address,th{font-style:normal;font-weight:500}
        .clear{clear:both;line-height:0;font-size:0}
        .clearfix{*zoom:1;_height:1px}
        .clearfix:after{content:" ";display:block;height:0;clear:both;visibility:hidden}
        q:before,q:after{ content:''}
        abbr,acronym{ border:0}
        a{text-decoration:none;-webkit-user-select:none;}
        .none{ display:none;}
        .hr_10{clear:both;height:10px;line-height:1px;font-size:1px}
        .hr_5{clear:both;height:5px;line-height:1px;font-size:1px}
        .hr_1{clear:both;height:1px;line-height:1px;font-size:0}
        .wb{clear:both; border:none; height:1px; line-height:1px; background:#FFF; font-size:0; overflow:hidden}
        a:link,a:visited,a:hover,a:active{color:#999;text-shadow:none}
        .w320{ width:320px; margin:0 auto; clear:both; position:relative;}
        .w360{ width:360px; margin:0 auto; clear:both; position:relative;}
        .w480{ width:480px; margin:0 auto; clear:both; position:relative;}
        * { -webkit-touch-callout:none;  -webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
        .line-i{ width: 100%; display: block;}
    </style>
</head>
<body>
<img class="line-i" id="line-i01">
<img class="line-i" id="line-i02">
<img class="line-i" id="line-i03">
<img class="line-i" id="line-i04">
<img class="line-i" id="line-i05">
<img class="line-i" id="line-i06">
<img class="line-i" id="line-i07">
</body>
<script type="text/javascript">
    var img = '__IMG__/introduce';
    function setSrc(a,b) {
        document.getElementById(a).src=b
    }
    window.onload=function () {
        setSrc('line-i01',img + '/line01.png');
        setTimeout("setSrc('line-i02',img + '/line02.png')",50);
        setTimeout("setSrc('line-i03',img + '/line03.png')",300);
        setTimeout("setSrc('line-i04',img + '/line04.png')",500);
        setTimeout("setSrc('line-i05',img + '/line05.png')",700);
        setTimeout("setSrc('line-i06',img + '/line06.png')",900);
        setTimeout("setSrc('line-i07',img + '/line07.png')",1100);
    }

</script>
</html>
