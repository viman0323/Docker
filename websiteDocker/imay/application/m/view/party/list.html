<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新年活动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <style type="text/css">
        *{-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,iframe{margin:0;padding:0;border:0; word-wrap: break-word; -webkit-text-size-adjust:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        body,button,input,select,textarea{font:12px/1.5 tahoma,arial;font-family:\5FAE\8F6F\96C5\9ED1,Arial,sans-serif;}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:500}
        input,select,textarea{font-size:100%; vertical-align:middle; border:0;background:none;box-shadow:none; -moz-appearance:none; appearance:none; outline:none; -webkit-outline:none;-webkit-appearance:searchfield;-webkit-rtl-ordering:logical;-webkit-user-select:text;-webkit-appearance:none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
        input:focus,textarea:focus{outline:none}
        ol,ul{list-style:none}
        table{border-collapse:collapse;border-spacing:0}
        img{border:0 none; padding: 0; margin: 0;width: 100%; }
        img, object {max-width: 100%;}
        em,i,code,cite,address,th{font-style:normal;font-weight:500}
        .clear{clear:both;line-height:0;font-size:0}
        .clearfix{*zoom:1;_height:1px}
        .clearfix:after{content:" ";display:block;height:0;clear:both;visibility:hidden}
        q:before,q:after{ content:''}
        abbr,acronym{ border:0}
        a{text-decoration:none;-webkit-user-select:none;}
        .none{ display:none;}
        .hr_10{clear:both;height:10px;line-height:1px;font-size:1px}
        .hr_5{clear:both;height:5px;line-height:1px;font-size:1px}
        .hr_1{clear:both;height:1px;line-height:1px;font-size:0}
        .wb{clear:both; border:none; height:1px; line-height:1px; background:#FFF; font-size:0; overflow:hidden}
        a:link,a:visited,a:hover,a:active{color:#999;text-shadow:none}
        .w320{ width:320px; margin:0 auto; clear:both; position:relative;}
        .w360{ width:360px; margin:0 auto; clear:both; position:relative;}
        .w480{ width:480px; margin:0 auto; clear:both; position:relative;}
        /*reset end*/
        body{  background: url("__IMG__/party/nh-bg.jpg") no-repeat; background-size: cover; }
        .nh-warp{ width: 100%; position: relative;}
        .nh-zj,.nh-k,.nh-bar,.nh-title{ position: absolute;}
        .nh-k{ z-index: 2; width: 100%;}
        .nh-zj{ z-index: 1; width: 80%; left: 50%;  margin: 15% 0 0 -40%;}
        .nh-bar{ width: 15%; z-index: 3; left: 50%;  margin: 2.3% 0 0 -7.3%;}
        .nh-title{ width: 36%; z-index: 4; top: 56%; left: 50%; margin-left: -19%;}
        .nh-k-a{ width: 90%; margin-left: 5%;}
        @media screen and (max-width: 398px) {
            .nh-zj{width: 70%; margin: 13% 0 0 -35%;}
            .nh-bar{ width: 13.5%; margin: 2% 0 0 -6.5%;}
            .nh-k-a{ width: 80%; margin-left: 10%;}
        }
    </style>
</head>
<body>
<div class="nh-warp">
    <div class="nh-k">
        <!--框-->
        <img src="__IMG__/party/nh-k.png" class="nh-k-a">
        <!--名称-->
        <img src="__IMG__/party/{$data['name']}" class="nh-title">
    </div>
    <div class="nh-bar">
        <!--颜色-->
        <img src="__IMG__/party/{$data['color']}" class="red">
    </div>
    <div class="nh-zj">
        <!--宠物图片-->
        <img src="__IMG__/party/{$data['grow_up']}">
    </div>
</div>
</body>
</html>
